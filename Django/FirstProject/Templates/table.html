<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
</head>
<body>
    <h2>Add Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Subject</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.sex }}</td>
            <td>{{ student.subject }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
